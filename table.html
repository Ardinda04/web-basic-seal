<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Belajar Bikin Tabel</title>
</head>
<body>

    <h1>Tabel</h1>
 
    <form>
    <p>Nama:</p>
    <input type="text" name="nama">
    <p>Kelompok:</p>
    <input type="radio" name="kelompok" id="bandung">
    <label for="bandung">Bandung</label>
    <input type="radio" name="kelompok" id="Jakarta">
    <label for="Jakarta">Jakarta</label>
    <div>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
    </div>
    </form>

    <br>

    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ardinda Sri Amrihi</td>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Dinda</td>
            <td>Bogor</td>
        </tr>
    </table>

</body>
</html>
